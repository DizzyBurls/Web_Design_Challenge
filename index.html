<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  border: 1px solid #e7e7e7;
  background-color: #f3f3f3;
}

li {
  float: left;
}

li a {
  display: block;
  color: #666;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #ddd;
}

li a.active {
  color: white;
  background-color: #80c2aa;
}
</style>
</head>
<body>

<ul>
  <li><a class="active" href="#home">Latitude</a></li>
  <li style="float:right"><a class="active" href="#about">Data</a></li>
  <li style="float:right"><a class="active" href="#about">Comparison</a></li>
  <li style="float:right"><a class="active" href="#about">Plots</a></li>
</ul>

</body>
</html>
